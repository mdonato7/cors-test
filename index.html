<html>
<head>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  </head>
<body>
Url: <input type="text" id="url" /></br/>
Method: <input type="text" id="method" /></br/>
Authorization: <input type="text" id="auth" /></br/>
<a id="clickme" href="#">click me</a>
<!--
<iframe src="http://mdonato.eng.data3sixty.local/swagger/ui/index" referrerpolicy="origin" width="80%" height="80%"></iframe>
<iframe src="http://mdonato.eng.data3sixty.local" referrerpolicy="origin" width="80%" height="80%"></iframe>
-->
<script>
$('#clickme').click(function() {
var url = $('#url').value;
var method = $('#method').value;
var auth = $('#auth').value;
$.ajax({
	url: url,
	method: method,
	crossDomain: true,
	headers: {
		Authorization: auth,
	}
});
});
</script>
</body>
</html>
